<!DOCTYPE html>
<html>    
<head>
    <title>Dissappearing Ninja</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.hide1').click(function(){
                $(".hide1").hide()
            })
            $('.hide2').click(function(){
                $(".hide2").hide()
            })
            $('.hide3').click(function(){
                $(".hide3").hide()
            })
            $('.hide4').click(function(){
                $(".hide4").hide()
            })
            $('.hide5').click(function(){
                $(".hide5").hide()
            })
            $('.hide6').click(function(){
                $(".hide6").hide()
            })
            $('.hide7').click(function(){
                $(".hide7").hide()
            })
            $('.hide8').click(function(){
                $(".hide8").hide()
            })
            $('.show').click(function(){
                $(".hide1").show()
                $(".hide2").show()
                $(".hide3").show()
                $(".hide4").show()
                $(".hide5").show()
                $(".hide6").show()
                $(".hide7").show()
                $(".hide8").show()



            })
        })
    </script>
</head>
<body>
    <fieldset id="image">
		<legend>Hide</legend>
        <p>Hides an element</p>
		<button class="hide1">
            <img src="Ghost.png"></img>
        </button>
        <button class="hide2">

        </button>
        <button class="hide5">

        </button>
        <button class="hide6">

        </button>
        <button class="hide7">
            <img src="Ghost.png"></img>
        </button>
        <button class="hide8">
            <img src="Ghost.png"></img>
        </button>
    </fieldset>
    <fieldset>
        <button class="show">Show Images</button>
    </fieldset>
</body>
</html>
